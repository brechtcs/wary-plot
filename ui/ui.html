<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draft</title>

    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/.ui/css/common.css">
    <link rel="stylesheet" href="/.ui/css/screen.css" media="screen">
    <link rel="stylesheet" href="/.ui/css/print.css" media="print">
  </head>
  <body>
    <main>
      <h1><a href="https://github.com/pamphlets/draft">Draft</a></h1>
      <form>
        <fieldset>
          <label>Name:</label>
          <input type="text" id="username">
        </fieldset>
        <fieldset>
          <button id="save" disabled>Save</button>
        </fieldset>
      </form>
      <article id="writer"></article>
    </main>
    <dialog class="popup"></dialog>
    <aside id="alerts"></aside>

    <script src="/.ui/js/draft.js"></script>
    <script>
      document.title = 'Draft Â· ' + getFilename()

      window.drive = beaker.hyperdrive.drive()
      window.save.addEventListener('click', saveFile)
      window.addEventListener('keydown', debounce(e => {
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault()
          saveFile()
        }
      }, 500))

      drive.getInfo(location.href).then(async info => {
        if (!info.writable) {
          return
        }

        window.save.removeAttribute('disabled')
        window.saved = await drive.readFile(getFilename())
        window.content.doc.on('update', debounce(checkSaved, 7000, true))
        checkSaved()

        if (editor.empty) {
          editor.content = saved
        }
      })

      // =====

      async function saveFile () {
        window.save.toggleAttribute('disabled')
        var content = editor.content

        try {
          await drive.writeFile(getFilename(), content)
          window.saved = content
        } catch(err) {
          console.error(err)
        } finally {
          checkSaved()
        }
      }

      async function checkSaved () {
        if (editor.content !== saved) {
          window.save.removeAttribute('disabled')
        } else {
          window.save.setAttribute('disabled', true)
        }
      }

      function getFilename () {
        var filename = ''

        if (location.pathname.endsWith('.md')) {
          filename = location.pathname
        } else if (location.pathname.endsWith('/')) {
          filename = location.pathname + 'index.md'
        } else {
          filename = location.pathname + '.md'
        }
        return filename.replace(/^\//, '')
      }

      function debounce (fn, ms, immediate) {
        var timeout = null

        return function (...args) {
          var now = immediate && !timeout
          clearTimeout(timeout)
          timeout = setTimeout(() => {
            timeout = null
            if (!immediate) fn.apply(this, args)
          }, ms)

          if (now) fn.apply(this, args)
        }
      }
    </script>
  </body>
</html>
