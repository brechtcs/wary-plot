<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overview Â· Drafts</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/h.js"></script>
  </head>
  <body>
    <main>
      <h1><a href="/">Drafts</a></h1>
      <nav>
        <p>Want to create a <a href="/editor">new draft</a>?<p>
      </nav>
    </main>
    <script>
      var items = Object.keys(localStorage)

      if (items.length) {
        var msg = document.querySelector('nav > p')
        msg.innerHTML += '<br>Or revisit a previous one...'

        var nav = document.querySelector('nav')
        var menu = h('ul', {}, items.map(link))
        nav.appendChild(menu)
      }

      function link (key) {
        var name = decodeURIComponent(key)
        var href = '/editor?name=' + key
        return h('li', {}, h('a', { href }, name))
      }
    </script>
  </body>
</html>
