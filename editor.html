<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/img/icon.svg">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/vendor/alertify.css" media="screen">
    <link rel="stylesheet" href="/css/print.css" media="print">
    <link rel="stylesheet" href="/css/screen.css" media="screen">
    <script src="/vendor/ckeditor.js"></script>
    <script src="/vendor/alertify.js"></script>
    <script src="/vendor/html-docx.js"></script>
    <script src="/vendor/stimulus.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/controllers/download.js"></script>
    <script src="/js/controllers/mailto.js"></script>
  </head>
  <body>
    <main data-controller="download mailto">
      <header>
        <h1><a href="/">Drafts</a></h1>
      </header>
      <form name="draft">
        <fieldset>
          <input type="text" name="name" data-target="download.name mailto.subject">
          <select data-target="download.type mailto.type" class="extension">
            <option value="html">.html</option>
            <option value="docx">.docx</option>
          </select>
        </fieldset>
        <fieldset>
          <button type="button"
            data-action="click->mailto#submit"
            data-target="mailto.button">Email
          </button>
          <button type="button" data-action="download#start">Download</button>
          <button type="button" name="trash">Trash</button>
        </fieldset>
      </form>
      <article data-target="download.content mailto.body"></article>
    </main>
  </body>
</html>
